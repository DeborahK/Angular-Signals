<div class="card">
  <div class="card-header">
    Subscribe to our Newsletter
  </div>
  <div class="card-body">
    <form>
      <div class="row">
        <label class="row-label"
               for="firstNameId">
          First Name
        </label>
        <div class="row-value">
          <input type="text"
                 class="form-control"
                 id="firstNameId"
                 placeholder="First Name (optional)" />
        </div>
      </div>

      <div class="row">
        <label class="row-label"
               for="lastNameId">
          Last Name
        </label>
        <div class="row-value">
          <input type="text"
                 class="form-control"
                 id="lastNameId"
                 placeholder="Last Name (optional)" />
        </div>
      </div>

      <div class="row">
        <label class="row-label"
               for="emailId">
          Email <span class="text-danger">*</span>
        </label>
        <div class="row-value">
          <input type="email"
                 class="form-control"
                 id="emailId"
                 placeholder="Email (required)"
                 required />
        </div>
      </div>

      <div class="row">
        <label class="row-label"
               for="yearsAsFanId">
          Years as a Fan
        </label>
        <div class="row-value">
          <input type="number"
                 class="form-control"
                 id="yearsAsFanId"
                 placeholder="How many years have you been a Star Wars fan?"
                 min="0"
                 max="100" />
        </div>
      </div>

      <div class="row">
        <div class="row-value">
          <input type="checkbox"
                 class="form-check-input"
                 id="priceAlertsId" />
          <label class="form-check-label"
                 for="priceAlertsId">
            Send me price alerts for new vehicles
          </label>
        </div>
      </div>

      <div class="row">
        <div class="row-value">
          <button type="submit"
                  class="btn btn-primary">
            Subscribe
          </button>
          <button type="button"
                  class="btn btn-secondary">
            Cancel
          </button>
        </div>
      </div>
    </form>

    <!-- Success message (conditionally displayed) -->
    <!-- @if (subscriptionSuccess) {

        Thank you for subscribing to our newsletter!
      </div>
    } -->

    <!-- Error message (conditionally displayed) -->
    <!-- @if (errorMessage) {
      <div class="alert alert-danger mt-3">
        {{errorMessage}}
      </div>
    } -->
  </div>
</div>
