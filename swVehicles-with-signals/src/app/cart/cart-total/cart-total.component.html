<div class="card border-secondary"
     *ngIf='cartItems().length; else noItems'>

  <div class='card-header text-secondary fw-bold'>
    <div class="row">
      <div class="col-md-12">Cart Total</div>
    </div>
  </div>

  <div class='card-body'>
    <div class="row">
      <div class="col-md-4">Subtotal:</div>
      <div class="col-md-4"
           style='text-align:right'>{{subTotal() | number:'1.2-2'}}</div>
    </div>
    <div class="row">
      <div class="col-md-4">Delivery:</div>
      <div class="col-md-4"
           style='text-align:right'
           *ngIf='deliveryFee()'>{{deliveryFee() | number:'1.2-2'}}</div>
      <div class="col-md-4"
           style='text-align:right;color:red'
           *ngIf='!deliveryFee()'>Free</div>
    </div>

    <div class="row">
      <div class="col-md-4">Estimated Tax:</div>
      <div class="col-md-4"
           style='text-align:right'>{{tax() | number:'1.2-2'}}</div>
    </div>

    <div class="row">
      <div class="col-md-4"><b>Total:</b></div>
      <div class="col-md-4"
           style='text-align:right'><b>{{totalPrice() | number:'1.2-2'}}</b></div>
    </div>
  </div>
</div>

<ng-template #noItems>
  No items in cart
</ng-template>
