<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>

  <div class='card-body'
       *ngIf="users().length">

    <div class="list-group">
      <button type="button"
              class="list-group-item"
              *ngFor="let user of users()"
              [ngClass]="{'active': user?.id === selectedUserId()}"
              (click)="onSelected(user.id)">
        {{ user.name }}
      </button>
    </div>
  </div>

</div>
